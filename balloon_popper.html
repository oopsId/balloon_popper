<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Лопай шарики</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFF;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px 20px; /* Увеличен padding */
            border-radius: 20px;
            font-size: 24px; /* Увеличен размер шрифта */
            font-weight: bold;
            color: #FF5722;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #milestone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            color: #FF5722;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Счёт: 0</div>
    <div id="milestone">Поздравляем! 30 шариков!</div>
    <div id="error" style="display: none;">Эта игра работает только в Telegram!</div>
    <script>
        class BalloonPopperGame {
            constructor() {
                this.initTelegram();
                this.initCanvas();
                this.initGameState();
                this.loadAssets();
                this.setupEventListeners();
                this.startGameLoop();
            }

            initTelegram() {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    document.getElementById('gameCanvas').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    throw new Error('Not in Telegram');
                }

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                window.Telegram.WebApp.MainButton.setText('Сохранить счёт');
                window.Telegram.WebApp.MainButton.show();
            }

            initCanvas() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.dpr = window.devicePixelRatio || 1;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.milestoneElement = document.getElementById('milestone');
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth * this.dpr;
                this.canvas.height = window.innerHeight * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
            }

            initGameState() {
                this.balloons = [];
                this.score = 0;
                this.lastBalloonTime = 0;
                this.balloonInterval = 1000;
                this.maxBalloons = 50; // Увеличено до 50
                this.lastMilestone = 0;
                this.updateScore(0);
            }

            updateScore(newScore) {
                this.score = newScore;
                this.scoreDisplay.textContent = `Счёт: ${this.score}`;
                
                if (this.score > 0 && this.score % 30 === 0 && this.score !== this.lastMilestone) {
                    this.showMilestone();
                    this.lastMilestone = this.score;
                }
            }
            
            showMilestone() {
                this.milestoneElement.textContent = `Поздравляем! ${this.score} шариков!`;
                this.milestoneElement.style.opacity = '1';
                setTimeout(() => {
                    this.milestoneElement.style.opacity = '0';
                }, 3000);
            }

            loadAssets() {
                this.balloonSources = [
                    'https://oopsid.github.io/balloon_popper/assets/balloon_red.png',
                    'https://oopsid.github.io/balloon_popper/assets/balloon_blue.png',
                    'https://oopsid.github.io/balloon_popper/assets/balloon_yellow.png'
                ];
                this.poppedSources = [
                    'https://oopsid.github.io/balloon_popper/assets/popped_red.png',
                    'https://oopsid.github.io/balloon_popper/assets/popped_blue.png',
                    'https://oopsid.github.io/balloon_popper/assets/popped_yellow.png'
                ];
                
                this.balloonImages = this.balloonSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`Ошибка загрузки изображения: ${src}`);
                    return img;
                });
                
                this.poppedImages = this.poppedSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`Ошибка загрузки изображения: ${src}`);
                    return img;
                });

                this.popSounds = [];
                for (let i = 0; i < 5; i++) {
                    const sound = new Audio('https://oopsid.github.io/balloon_popper/assets/pop_sound.mp3');
                    sound.preload = 'auto';
                    sound.load(); // Предзагрузка звука сразу
                    sound.volume = 0.6;
                    this.popSounds.push(sound);
                }
                this.currentSoundIndex = 0;
            }

            setupEventListeners() {
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e));
                
                window.Telegram.WebApp.onEvent('mainButtonClicked', () => {
                    const data = JSON.stringify({ score: this.score });
                    window.Telegram.WebApp.sendData(data);
                    console.log('Счёт отправлен:', this.score); // Для отладки
                });
            }

            handleTouch(e) {
                e.preventDefault();
                
                for (let t = 0; t < e.touches.length; t++) {
                    const touch = e.touches[t];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    for (let i = this.balloons.length - 1; i >= 0; i--) {
                        const balloon = this.balloons[i];
                        if (!balloon.popped && this.isPointInBalloon(touchX, touchY, balloon)) {
                            balloon.popped = true;
                            balloon.popTime = Date.now();
                            this.updateScore(this.score + 1);
                            this.playPopSound();
                            break;
                        }
                    }
                }
            }
            
            playPopSound() {
                const sound = this.popSounds[this.currentSoundIndex];
                sound.currentTime = 0;
                sound.play().catch(error => console.error('Ошибка воспроизведения звука:', error));
                this.currentSoundIndex = (this.currentSoundIndex + 1) % this.popSounds.length;
            }
            
            isPointInBalloon(x, y, balloon) {
                const centerX = balloon.x + balloon.size / 2;
                const centerY = balloon.y + balloon.size / 2;
                const radius = balloon.size * 0.4;
                const distance = Math.sqrt(
                    Math.pow(x - centerX, 2) + 
                    Math.pow(y - centerY, 2)
                );
                return distance <= radius;
            }

            createBalloon() {
                const size = 100;
                const index = Math.floor(Math.random() * this.balloonImages.length);
                return {
                    x: Math.random() * (this.canvas.width / this.dpr - size),
                    y: this.canvas.height / this.dpr + size,
                    dy: -(1 + Math.random() * 2),
                    size: size,
                    image: this.balloonImages[index],
                    poppedImage: this.poppedImages[index],
                    popped: false,
                    popTime: 0,
                    rotation: Math.random() * 0.1 - 0.05
                };
            }

            startGameLoop() {
                this.lastFrameTime = performance.now();
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            gameLoop(timestamp) {
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                
                this.update(deltaTime, timestamp);
                this.render();
                
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            update(deltaTime, timestamp) {
                if (timestamp - this.lastBalloonTime > this.balloonInterval && this.balloons.length < this.maxBalloons) {
                    this.balloons.push(this.createBalloon());
                    this.lastBalloonTime = timestamp;
                    this.balloonInterval = Math.max(500, this.balloonInterval - 5);
                }
                
                for (let i = this.balloons.length - 1; i >= 0; i--) {
                    const balloon = this.balloons[i];
                    
                    if (balloon.popped) {
                        if (timestamp - balloon.popTime > 300) {
                            this.balloons.splice(i, 1);
                            continue; // Продолжаем цикл после удаления
                        }
                    } else {
                        balloon.y += balloon.dy * (deltaTime / 16.67);
                        balloon.x += Math.sin(timestamp / 1000 + i) * 0.5;
                        if (balloon.y < -balloon.size) {
                            this.balloons.splice(i, 1);
                        }
                    }
                }
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width / this.dpr, this.canvas.height / this.dpr);
                
                this.balloons.forEach(balloon => {
                    this.ctx.save();
                    this.ctx.translate(
                        balloon.x + balloon.size / 2,
                        balloon.y + balloon.size / 2
                    );
                    this.ctx.rotate(Math.sin(this.lastFrameTime / 1000) * balloon.rotation);
                    if (balloon.popped) {
                        this.ctx.drawImage(
                            balloon.poppedImage, 
                            -balloon.size / 2, 
                            -balloon.size / 2, 
                            balloon.size, 
                            balloon.size
                        );
                    } else {
                        this.ctx.drawImage(
                            balloon.image, 
                            -balloon.size / 2, 
                            -balloon.size / 2, 
                            balloon.size, 
                            balloon.size
                        );
                    }
                    this.ctx.restore();
                });
            }
        }

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        window.onload = () => {
            try {
                new BalloonPopperGame();
            } catch (e) {
                console.error('Ошибка инициализации игры:', e);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Лопай шарики</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        /* Новый строгий стиль UI */
        #error, #nameInput, #gameOverModal, #milestone, #scoreDisplay {
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: #333;
            text-align: center;
            padding: 15px;
            position: absolute;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #error {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2D2D2D;
            color: #FFF;
            max-width: 80%;
            z-index: 20;
        }
        #scoreDisplay {
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 22px;
            font-weight: 500;
            color: #FF5722;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }
        #achievement {
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
        }
        #milestone {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 500;
            color: #FF5722;
            opacity: 0;
            max-width: 80%;
            z-index: 10;
        }
        #missedBar {
            position: absolute;
            top: 0;
            left: 0;
            height: 10px;
            background: linear-gradient(to right, rgba(255, 50, 50, 0.5), rgba(255, 50, 50, 0.9));
            transition: width 0.3s ease;
            z-index: 9;
            border-radius: 0 5px 5px 0;
        }
        #nameInput {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 360px;
            z-index: 20;
        }
        #nameInput h2, #gameOverModal h2 {
            color: #FF5722;
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: 500;
        }
        .input-container {
            margin: 12px 0;
        }
        #playerNameInput {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #FF5722;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        #playerNameInput:focus {
            border-color: #E64A19;
        }
        #startButton, .game-over-button {
            background: #FF5722;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startButton:hover, .game-over-button:hover {
            background: #E64A19;
        }
        #gameOverModal {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 360px;
            z-index: 20;
            display: none;
        }
        .game-over-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            gap: 8px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?v=${new Date().getTime()}"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Счёт: 0 <div id="achievement"></div></div>
    <div id="milestone"></div>
    <div id="missedBar" style="width: 0;"></div>
    <div id="error" style="display: none;">Эта игра работает только в Telegram!</div>
    
    <div id="nameInput">
        <h2>Привет!</h2>
        <p>Как тебя зовут?</p>
        <div class="input-container">
            <input type="text" id="playerNameInput" placeholder="Введите ваше имя" maxlength="20">
        </div>
        <button id="startButton">Начать игру</button>
    </div>
    
    <div id="gameOverModal">
        <h2>Игра окончена!</h2>
        <p id="gameOverText"></p>
        <div class="game-over-buttons">
            <button class="game-over-button" id="playAgainButton">Играть снова</button>
            <button class="game-over-button" id="shareScoreButton">Поделиться</button>
        </div>
    </div>
    
    <script>
        const cacheBuster = new Date().getTime();

        class BalloonPopperGame {
            constructor() {
                this.initTelegram();
                this.initCanvas();
                this.initGameState();
                this.loadAssets();
                this.setupEventListeners();
                this.showNameInput();
            }

            initTelegram() {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    document.getElementById('gameCanvas').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    throw new Error('Not in Telegram');
                }
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.MainButton.setText('Поделиться');
                window.Telegram.WebApp.MainButton.hide();
            }

            initCanvas() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.dpr = window.devicePixelRatio || 1;
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.achievementElement = document.getElementById('achievement');
                this.milestoneElement = document.getElementById('milestone');
                this.missedBar = document.getElementById('missedBar');
                this.nameInput = document.getElementById('nameInput');
                this.playerNameInput = document.getElementById('playerNameInput');
                this.startButton = document.getElementById('startButton');
                this.gameOverModal = document.getElementById('gameOverModal');
                this.gameOverText = document.getElementById('gameOverText');
                this.playAgainButton = document.getElementById('playAgainButton');
                this.shareScoreButton = document.getElementById('shareScoreButton');
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth * this.dpr;
                this.canvas.height = window.innerHeight * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
                this.initClouds();
            }

            initGameState() {
                this.balloons = [];
                this.score = 0;
                this.missedBalloons = 0;
                this.lastBalloonTime = 0;
                this.balloonInterval = 800; // Начальная густота (баланс)
                this.maxBalloons = 10000;
                this.totalBalloonsCreated = 0;
                this.lastMilestone = 0;
                this.gameOver = false;
                this.gameStarted = false;
                this.playerName = window.Telegram.WebApp.initDataUnsafe?.user?.first_name || "Игрок";
                this.achievements = { green: false, purple: false };
                this.encouragements = [
                    `${this.playerName}, ты просто шариковый ниндзя!`,
                    `Давай, ${this.playerName}, лови их всех!`,
                    `${this.playerName}, шарики дрожат от страха!`,
                    `Ого, ${this.playerName}, ты мастер лопанья!`,
                    `${this.playerName}, шарики не успевают сбежать!`,
                    `Круто, ${this.playerName}, ты в ударе!`,
                    `${this.playerName}, твои пальцы — шариковый кошмар!`,
                    `Так держать, ${this.playerName}, ты чемпион!`,
                    `${this.playerName}, шарики сдаются без боя!`,
                    `Вау, ${this.playerName}, ты лопаешь быстрее ветра!`,
                    `${this.playerName}, шарики в панике!`,
                    `Супер, ${this.playerName}, ты их всех порвешь!`,
                    `${this.playerName}, ты шариковый терминатор!`,
                    `Класс, ${this.playerName}, шарики в шоке!`,
                    `${this.playerName}, ты король лопанья!`,
                    `Эй, ${this.playerName}, шарики просят пощады!`,
                    `${this.playerName}, твоя скорость — это что-то!`,
                    `Браво, ${this.playerName}, шарики падают как мухи!`,
                    `${this.playerName}, ты шариковый бог!`,
                    `Ох, ${this.playerName}, шарики мечтают о покое!`,
                    `${this.playerName}, твои руки — шариковая буря!`,
                    `Ух ты, ${this.playerName}, шарики не знают, куда бежать!`,
                    `${this.playerName}, ты просто шариковый маг!`,
                    `Да, ${this.playerName}, шарики в ауте!`,
                    `${this.playerName}, ты лопаешь как профи!`,
                    `Йо, ${this.playerName}, шарики тебя боятся!`,
                    `${this.playerName}, твоя ловкость — легенда!`,
                    `Кайф, ${this.playerName}, шарики исчезают на глазах!`,
                    `${this.playerName}, ты шариковый разрушитель!`,
                    `Эпично, ${this.playerName}, шарики в нокауте!`
                ];
                this.clouds = [];
                this.events = [];
                this.initClouds();
                this.updateScore(0);
            }

            initClouds() {
                this.clouds = [];
                const canvasWidth = this.canvas.width / this.dpr;
                const canvasHeight = this.canvas.height / this.dpr;
                for (let layer = 0; layer < 3; layer++) {
                    const cloudCount = 3 + layer;
                    for (let i = 0; i < cloudCount; i++) {
                        this.clouds.push({
                            x: Math.random() * canvasWidth,
                            y: Math.random() * canvasHeight * 0.7,
                            size: 200 + layer * 100,
                            speed: 0.1 + layer * 0.05,
                            opacity: 0.8 - layer * 0.2,
                            layer: layer
                        });
                    }
                }
            }

            updateScore(newScore) {
                this.score = newScore;
                this.scoreDisplay.textContent = `Счёт: ${this.score}`;
                if (this.achievements.green || this.achievements.purple) {
                    this.achievementElement.style.display = 'block';
                    this.achievementElement.style.backgroundImage = this.achievements.purple ? 
                        'url("https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635449_1280.png")' : 
                        'url("https://cdn.pixabay.com/photo/2014/04/02/10/42/medal-304595_1280.png")';
                }
                if (this.score > 0 && this.score % 50 === 0 && this.score !== this.lastMilestone) {
                    this.showMilestone();
                    this.lastMilestone = this.score;
                }
                if (this.score % 5 === 0 && this.score > 0) {
                    this.triggerRandomEvent();
                }
                // Проверка достижений
                try {
                    if (this.score >= 200 && !this.achievements.purple) {
                        this.achievements.purple = true;
                        this.showMilestone(`${this.playerName}, невероятно! Фиолетовый шарик разблокирован!`);
                    } else if (this.score >= 100 && !this.achievements.green) {
                        this.achievements.green = true;
                        this.showMilestone(`${this.playerName}, браво! Зеленый шарик разблокирован!`);
                    }
                } catch (e) {
                    console.error('Ошибка в обработке достижений:', e);
                }
                this.adjustBalloonDensity();
            }

            adjustBalloonDensity() {
                const maxScoreThreshold = 1000;
                const minInterval = 400; // Умеренная максимальная густота
                const densityFactor = Math.min(1, this.score / maxScoreThreshold);
                this.balloonInterval = 800 - (400 * densityFactor); // От 800 до 400 мс
            }

            showMilestone(customMessage = null) {
                const message = customMessage || 
                    `${this.encouragements[Math.floor(Math.random() * this.encouragements.length)]} ${this.score} шариков!`;
                this.milestoneElement.textContent = message;
                this.milestoneElement.style.opacity = '1';
                setTimeout(() => {
                    this.milestoneElement.style.opacity = '0';
                }, 3000);
            }

            showGameOver() {
                this.gameOver = true;
                this.gameOverText.textContent = `${this.playerName}, вы молодец! Лопнуто: ${this.score}, упущено: ${this.missedBalloons}`;
                this.gameOverModal.style.display = 'block';
            }

            loadAssets() {
                this.balloonSources = [
                    `https://oopsid.github.io/balloon_popper/assets/balloon_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/balloon_blue.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/balloon_yellow.png?v=${cacheBuster}`,
                    `https://cdn.pixabay.com/photo/2013/07/12/14/07/balloon-147119_1280.png?v=${cacheBuster}`,
                    `https://cdn.pixabay.com/photo/2013/07/12/14/07/balloon-147117_1280.png?v=${cacheBuster}`
                ];
                this.poppedSources = [
                    `https://oopsid.github.io/balloon_popper/assets/popped_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_blue.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_yellow.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_blue.png?v=${cacheBuster}`
                ];
                this.balloonImages = this.balloonSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`Ошибка загрузки изображения: ${src}`);
                    return img;
                });
                this.poppedImages = this.poppedSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`Ошибка загрузки изображения: ${src}`);
                    return img;
                });
                this.popSounds = [];
                for (let i = 0; i < 5; i++) {
                    const sound = new Audio(`https://oopsid.github.io/balloon_popper/assets/pop_sound.mp3?v=${cacheBuster}`);
                    sound.preload = 'auto';
                    sound.volume = 0.6;
                    sound.load();
                    this.popSounds.push(sound);
                }
                this.currentSoundIndex = 0;
                this.cloudImage = new Image();
                this.cloudImage.src = `https://cdn.pixabay.com/photo/2013/07/12/12/58/cloud-146520_1280.png?v=${cacheBuster}`;
                this.eventImages = {
                    plane: new Image(),
                    bird: new Image(),
                    balloon: new Image()
                };
                this.eventImages.plane.src = `https://cdn.pixabay.com/photo/2013/07/12/18/38/airplane-153541_1280.png?v=${cacheBuster}`;
                this.eventImages.bird.src = `https://cdn.pixabay.com/photo/2013/07/12/15/36/seagull-150140_1280.png?v=${cacheBuster}`;
                this.eventImages.balloon.src = `https://cdn.pixabay.com/photo/2013/07/12/17/46/hot-air-balloon-152513_1280.png?v=${cacheBuster}`;
            }

            setupEventListeners() {
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e));
                this.startButton.addEventListener('click', () => this.startGame());
                this.playAgainButton.addEventListener('click', () => this.resetGame());
                this.shareScoreButton.addEventListener('click', () => {
                    const data = JSON.stringify({ score: this.score, missed: this.missedBalloons });
                    window.Telegram.WebApp.sendData(data);
                    this.resetGame();
                });
            }

            showNameInput() {
                this.nameInput.style.display = 'block';
                this.gameOverModal.style.display = 'none';
                this.playerNameInput.value = this.playerName;
            }

            startGame() {
                const playerName = this.playerNameInput.value.trim();
                this.playerName = playerName || "Игрок";
                this.nameInput.style.display = 'none';
                this.encouragements = this.encouragements.map(msg => msg.replace(/Игрок/g, this.playerName));
                this.gameStarted = true;
                this.startGameLoop();
            }

            resetGame() {
                this.gameOverModal.style.display = 'none';
                this.balloons = [];
                this.score = 0;
                this.missedBalloons = 0;
                this.lastBalloonTime = 0;
                this.balloonInterval = 800;
                this.totalBalloonsCreated = 0;
                this.lastMilestone = 0;
                this.gameOver = false;
                this.gameStarted = true;
                this.events = [];
                this.updateScore(0);
                this.missedBar.style.width = '0';
                window.Telegram.WebApp.MainButton.hide();
            }

            handleTouch(e) {
                if (!this.gameStarted || this.gameOver) return;
                e.preventDefault();
                for (let t = 0; t < e.touches.length; t++) {
                    const touch = e.touches[t];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    for (let i = this.balloons.length - 1; i >= 0; i--) {
                        const balloon = this.balloons[i];
                        if (!balloon.popped && this.isPointInBalloon(touchX, touchY, balloon)) {
                            balloon.popped = true;
                            balloon.popTime = Date.now();
                            balloon.popOpacity = 1;
                            this.updateScore(this.score + 1);
                            this.playPopSound();
                            break;
                        }
                    }
                }
            }

            playPopSound() {
                const sound = this.popSounds[this.currentSoundIndex];
                sound.currentTime = 0;
                sound.play().catch(error => console.error('Ошибка звука:', error));
                this.currentSoundIndex = (this.currentSoundIndex + 1) % this.popSounds.length;
            }

            isPointInBalloon(x, y, balloon) {
                const centerX = balloon.x + balloon.size / 2;
                const centerY = balloon.y + balloon.size / 2;
                const radius = balloon.size * 0.4;
                const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                return distance <= radius;
            }

            createBalloon() {
                const size = 100;
                let availableBalloons = [0, 1, 2];
                if (this.achievements.green) availableBalloons.push(3);
                if (this.achievements.purple) availableBalloons.push(4);
                const index = availableBalloons[Math.floor(Math.random() * availableBalloons.length)];
                return {
                    x: Math.random() * (this.canvas.width / this.dpr - size),
                    y: this.canvas.height / this.dpr + size,
                    dy: -(2 + Math.random() * 3), // Умеренная скорость
                    size: size,
                    image: this.balloonImages[index],
                    poppedImage: this.poppedImages[index],
                    popped: false,
                    popTime: 0,
                    popOpacity: 1,
                    rotation: Math.random() * 0.1 - 0.05
                };
            }

            triggerRandomEvent() {
                const canvasWidth = this.canvas.width / this.dpr;
                const canvasHeight = this.canvas.height / this.dpr;
                const events = ['plane', 'bird', 'balloon'];
                const eventType = events[Math.floor(Math.random() * events.length)];
                const direction = Math.random() < 0.5 ? 1 : -1;
                const speed = (1 + Math.random() * 2) * direction;
                const yPos = Math.random() * canvasHeight * 0.5;
                this.events.push({
                    type: eventType,
                    x: direction > 0 ? -200 : canvasWidth + 200,
                    y: yPos,
                    speed: speed,
                    size: 150,
                    opacity: 0.5
                });
            }

            startGameLoop() {
                this.lastFrameTime = performance.now();
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            gameLoop(timestamp) {
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                if (this.gameStarted && !this.gameOver) {
                    this.update(deltaTime, timestamp);
                }
                this.render();
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            update(deltaTime, timestamp) {
                if (timestamp - this.lastBalloonTime > this.balloonInterval && this.totalBalloonsCreated < this.maxBalloons) {
                    this.balloons.push(this.createBalloon());
                    this.totalBalloonsCreated++;
                    this.lastBalloonTime = timestamp;
                }
                for (let i = this.balloons.length - 1; i >= 0; i--) {
                    const balloon = this.balloons[i];
                    if (balloon.popped) {
                        balloon.popOpacity -= deltaTime / 200;
                        if (balloon.popOpacity <= 0) {
                            this.balloons.splice(i, 1);
                            continue;
                        }
                    } else {
                        balloon.y += balloon.dy * (deltaTime / 16.67);
                        balloon.x += Math.sin(timestamp / 1000 + i) * 0.5;
                        if (balloon.y < -balloon.size) {
                            this.balloons.splice(i, 1);
                            this.missedBalloons++;
                            this.updateMissedBar();
                            if (this.missedBalloons >= 100) {
                                this.showGameOver();
                            }
                        }
                    }
                }
                const canvasWidth = this.canvas.width / this.dpr;
                this.clouds.forEach(cloud => {
                    cloud.x += cloud.speed * (deltaTime / 16.67);
                    if (cloud.x > canvasWidth) cloud.x = -cloud.size;
                });
                for (let i = this.events.length - 1; i >= 0; i--) {
                    const event = this.events[i];
                    event.x += event.speed * (deltaTime / 16.67);
                    if (event.speed > 0 && event.x > canvasWidth + event.size || event.speed < 0 && event.x < -event.size) {
                        this.events.splice(i, 1);
                    }
                }
            }

            updateMissedBar() {
                const maxWidth = this.canvas.width / this.dpr;
                const percentage = this.missedBalloons / 100;
                this.missedBar.style.width = `${maxWidth * percentage}px`;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width / this.dpr, this.canvas.height / this.dpr);
                this.clouds.forEach(cloud => {
                    this.ctx.save();
                    this.ctx.globalAlpha = cloud.opacity;
                    if (this.cloudImage.complete && this.cloudImage.naturalWidth > 0) {
                        this.ctx.drawImage(this.cloudImage, cloud.x, cloud.y, cloud.size, cloud.size * 0.6);
                    }
                    this.ctx.restore();
                });
                this.events.forEach(event => {
                    this.ctx.save();
                    this.ctx.globalAlpha = event.opacity;
                    const img = this.eventImages[event.type];
                    if (img.complete && img.naturalWidth > 0) {
                        this.ctx.drawImage(img, event.x, event.y, event.size, event.size);
                    }
                    this.ctx.restore();
                });
                this.balloons.forEach(balloon => {
                    this.ctx.save();
                    this.ctx.translate(balloon.x + balloon.size / 2, balloon.y + balloon.size / 2);
                    this.ctx.rotate(Math.sin(this.lastFrameTime / 1000) * balloon.rotation);
                    if (balloon.popped) {
                        this.ctx.globalAlpha = balloon.popOpacity;
                        this.ctx.drawImage(balloon.poppedImage, -balloon.size / 2, -balloon.size / 2, balloon.size, balloon.size);
                    } else {
                        this.ctx.drawImage(balloon.image, -balloon.size / 2, -balloon.size / 2, balloon.size, balloon.size);
                    }
                    this.ctx.restore();
                });
            }
        }

        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        window.onload = () => {
            if ('caches' in window) {
                caches.keys().then(keys => keys.forEach(key => caches.delete(key)));
            }
            try {
                if (window.gameInstance) window.gameInstance = null;
                window.gameInstance = new BalloonPopperGame();
            } catch (e) {
                console.error('Ошибка инициализации игры:', e);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>

<head>

    <title>–õ–æ–ø–∞–π —à–∞—Ä–∏–∫–∏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFF;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 27px;
            font-weight: bold;
            color: #FF5722;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

            text-align: center;
        }
        #veteranStar {

            font-size: 40px;
            color: #FFD700;

        }
        #milestone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: #FF5722;
            font-size: 24px;

            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
        #missedBar {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            height: 15px;
            width: 50%;
            max-width: 400px;
            background: rgba(50, 50, 50, 0.8);
            border: 2px solid #FF0000;
            box-shadow: 0 0 10px #FF0000, 0 0 20px rgba(255, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            z-index: 9;
        }
        #missedBarFill {
            height: 100%;
            background: #FF0000;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.8);
            transition: width 0.3s ease-in-out;
            width: 100%;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?v=${new Date().getTime()}"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">üéà<br>0</div>
    <div id="veteranStar">‚≠ê</div>
    <div id="milestone"></div>
    <div id="missedBar"><div id="missedBarFill" style="width: 100%;"></div></div>
    <div id="error" style="display: none;">–≠—Ç–∞ –∏–≥—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram!</div>
    <script>
        const cacheBuster = new Date().getTime();

        class BalloonPopperGame {
            constructor() {
                this.initTelegram();
                this.initCanvas();
                this.initGameState();
                this.loadAssets();
                this.setupEventListeners();
                this.startGameLoop();
            }

            initTelegram() {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    document.getElementById('gameCanvas').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    throw new Error('Not in Telegram');
                }

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                window.Telegram.WebApp.MainButton.setText('–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—á—ë—Ç');
                window.Telegram.WebApp.MainButton.hide();
            }

            initCanvas() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.dpr = window.devicePixelRatio || 1;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.veteranStar = document.getElementById('veteranStar');
                this.milestoneElement = document.getElementById('milestone');
                this.missedBarFill = document.getElementById('missedBarFill');
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth * this.dpr;
                this.canvas.height = window.innerHeight * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
                this.initClouds();
            }

            initGameState() {
                this.balloons = [];
                this.score = 0;
                this.missedBalloons = 0;
                this.lastBalloonTime = 0;
                this.balloonInterval = 500;
                this.maxBalloons = 10000;
                this.totalBalloonsCreated = 0;
                this.lastMilestone = 0;
                this.gameOver = false;

                let storedName = localStorage.getItem('playerName');
                if (!storedName && window.Telegram.WebApp.initDataUnsafe?.user?.first_name) {
                    storedName = window.Telegram.WebApp.initDataUnsafe.user.first_name;
                    localStorage.setItem('playerName', storedName);
                }
                if (!storedName) {
                    window.Telegram.WebApp.showPopup({
                        title: '–ü—Ä–∏–≤–µ—Ç!',
                        message: '–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?',
                        buttons: [{ type: 'ok', text: '–í–≤–µ—Å—Ç–∏ –∏–º—è', id: 'input-name' }]
                    }, (buttonId) => {
                        if (buttonId === 'input-name') {
                            window.Telegram.WebApp.showPrompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:', (name) => {
                                if (name) {
                                    localStorage.setItem('playerName', name);
                                    this.playerName = name;
                                } else {
                                    this.playerName = '–ò–≥—Ä–æ–∫';
                                }
                                this.updateEncouragements();
                            });
                        }
                    });
                } else {
                    this.playerName = storedName;
                }

                this.isVeteran = localStorage.getItem('veteranStatus') === 'true';
                if (this.isVeteran) {
                    this.veteranStar.style.display = 'block';
                }

                this.updateEncouragements();
                this.clouds = [];
                this.events = [];
                this.initClouds();
                this.updateScore(0);
            }

            updateEncouragements() {
                this.encouragements = [
                    `${this.playerName}, —Ç—ã –ø—Ä–æ—Å—Ç–æ —à–∞—Ä–∏–∫–æ–≤—ã–π –Ω–∏–Ω–¥–∑—è!`,
                    `${this.playerName}, –ª–æ–≤–∏ –∏—Ö –≤—Å–µ—Ö!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –¥—Ä–æ–∂–∞—Ç –æ—Ç —Å—Ç—Ä–∞—Ö–∞!`,
                    `${this.playerName}, —Ç—ã –º–∞—Å—Ç–µ—Ä –ª–æ–ø–∞–Ω—å—è!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –Ω–µ —É—Å–ø–µ–≤–∞—é—Ç –æ—Ç —Ç–µ–±—è —Å–±–µ–∂–∞—Ç—å!`,
                    `${this.playerName}, —Ç—ã –≤ —É–¥–∞—Ä–µ!`,
                    `${this.playerName}, —Ç–≤–æ–∏ –ø–∞–ª—å—Ü—ã ‚Äî —ç—Ç–æ —à–∞—Ä–∏–∫–æ–≤—ã–π –∫–æ—à–º–∞—Ä!`,
                    `${this.playerName}, —Ç—ã —á–µ–º–ø–∏–æ–Ω –ø–æ —à–∞—Ä–∏–∫–∞–º!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ —Å–¥–∞—é—Ç—Å—è –±–µ–∑ –±–æ—è!`,
                    `${this.playerName}, —Ç—ã –ª–æ–ø–∞–µ—à—å –±—ã—Å—Ç—Ä–µ–µ –≤–µ—Ç—Ä–∞!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –≤ –ø–∞–Ω–∏–∫–µ!`,
                    `${this.playerName}, —Ç—ã –∏—Ö –≤—Å–µ—Ö –ø–æ—Ä–≤–µ—à—å!`,
                    `${this.playerName}, —Ç—ã —à–∞—Ä–∏–∫–æ–≤—ã–π —Ç–µ—Ä–º–∏–Ω–∞—Ç–æ—Ä!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –≤ —à–æ–∫–µ!`,
                    `${this.playerName}, —Ç—ã –∫–æ—Ä–æ–ª—å –ª–æ–ø–∞–Ω—å—è!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –ø—Ä–æ—Å—è—Ç –ø–æ—â–∞–¥—ã!`,
                    `${this.playerName}, —Ç–≤–æ—è —Å–∫–æ—Ä–æ—Å—Ç—å ‚Äî —ç—Ç–æ —á—Ç–æ-—Ç–æ!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –ø–∞–¥–∞—é—Ç –∫–∞–∫ –º—É—Ö–∏!`,
                    `${this.playerName}, —Ç—ã —à–∞—Ä–∏–∫–æ–≤—ã–π –±–æ–≥!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –º–µ—á—Ç–∞—é—Ç –æ –ø–æ–∫–æ–µ!`,
                    `${this.playerName}, —Ç–≤–æ–∏ —Ä—É–∫–∏ ‚Äî —à–∞—Ä–∏–∫–æ–≤–∞—è –±—É—Ä—è!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –Ω–µ –∑–Ω–∞—é—Ç, –∫—É–¥–∞ –±–µ–∂–∞—Ç—å!`,
                    `${this.playerName}, —Ç—ã –ø—Ä–æ—Å—Ç–æ —à–∞—Ä–∏–∫–æ–≤—ã–π –º–∞–≥!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –≤ –∞—É—Ç–µ!`,
                    `${this.playerName}, —Ç—ã –ª–æ–ø–∞–µ—à—å –∫–∞–∫ –ø—Ä–æ—Ñ–∏!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ —Ç–µ–±—è –±–æ—è—Ç—Å—è!`,
                    `${this.playerName}, —Ç–≤–æ—è –ª–æ–≤–∫–æ—Å—Ç—å ‚Äî –ª–µ–≥–µ–Ω–¥–∞!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –∏—Å—á–µ–∑–∞—é—Ç –Ω–∞ –≥–ª–∞–∑–∞—Ö!`,
                    `${this.playerName}, —Ç—ã —à–∞—Ä–∏–∫–æ–≤—ã–π —Ä–∞–∑—Ä—É—à–∏—Ç–µ–ª—å!`,
                    `${this.playerName}, —à–∞—Ä–∏–∫–∏ –≤ –Ω–æ–∫–∞—É—Ç–µ!`
                ];
            }

            initClouds() {
                this.clouds = [];
                const canvasWidth = this.canvas.width / this.dpr;
                const canvasHeight = this.canvas.height / this.dpr;
                
                for (let layer = 0; layer < 3; layer++) {
                    const cloudCount = 5 + layer; // –£–≤–µ–ª–∏—á–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–ª–∞–∫–æ–≤
                    for (let i = 0; i < cloudCount; i++) {
                        this.clouds.push({
                            x: Math.random() * canvasWidth,
                            y: Math.random() * canvasHeight * 0.8,
                            size: 150 + layer * 100, // –£–º–µ–Ω—å—à–∏–º —Ä–∞–∑–º–µ—Ä –¥–ª—è –±–æ–ª—å—à–µ–π –¥–∏–Ω–∞–º–∏–∫–∏
                            speed: 0.2 + layer * 0.1, // –£—Å–∫–æ—Ä–∏–º –¥–≤–∏–∂–µ–Ω–∏–µ
                            opacity: 1 - layer * 0.2, // –ü–æ–≤—ã—Å–∏–º –≤–∏–¥–∏–º–æ—Å—Ç—å
                            layer: layer
                        });
                    }
                }
            }

            updateScore(newScore) {
                this.score = newScore;
                this.scoreDisplay.innerHTML = `üéà<br>${this.score}`;
                if (this.score >= 200 && !this.isVeteran) {
                    this.veteranStar.style.display = 'block';
                    this.isVeteran = true;
                    localStorage.setItem('veteranStatus', 'true');
                }

                if (this.score > 0 && this.score % 50 === 0 && this.score !== this.lastMilestone) {
                    this.showMilestone();
                    this.lastMilestone = this.score;
                }
                if (this.score % 10 === 0 && this.score > 0) { // –£–≤–µ–ª–∏—á–∏–º —á–∞—Å—Ç–æ—Ç—É —Å–æ–±—ã—Ç–∏–π
                    this.triggerRandomEvent();
                }
            }
            
            showMilestone() {
                const encouragement = this.encouragements[Math.floor(Math.random() * this.encouragements.length)];
                this.milestoneElement.textContent = `${encouragement} ${this.score} —à–∞—Ä–∏–∫–æ–≤!`;
                this.milestoneElement.style.opacity = '1';
                setTimeout(() => {
                    this.milestoneElement.style.opacity = '0';
                }, 3000);
            }

            showGameOver() {
                this.milestoneElement.textContent = `${this.playerName}, –≤—ã –º–æ–ª–æ–¥–µ—Ü! –õ–æ–ø–Ω—É—Ç–æ: ${this.score}, —É–ø—É—â–µ–Ω–æ: ${this.missedBalloons}. –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ?`;
                this.milestoneElement.style.opacity = '1';
                window.Telegram.WebApp.MainButton.setText('–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –∑–∞–Ω–æ–≤–æ');
                window.Telegram.WebApp.MainButton.show();
                setTimeout(() => {
                    this.milestoneElement.style.opacity = '0';
                }, 5000); // –ò—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            }

            loadAssets() {
                this.balloonSources = [
                    `https://oopsid.github.io/balloon_popper/assets/balloon_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/balloon_blue.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/balloon_yellow.png?v=${cacheBuster}`
                ];
                this.poppedSources = [
                    `https://oopsid.github.io/balloon_popper/assets/popped_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_blue.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_yellow.png?v=${cacheBuster}`
                ];
                
                this.balloonImages = this.balloonSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${src}`);
                    return img;
                });
                
                this.poppedImages = this.poppedSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${src}`);
                    return img;
                });

                this.popSounds = [];
                for (let i = 0; i < 5; i++) {
                    const sound = new Audio(`https://oopsid.github.io/balloon_popper/assets/pop_sound.mp3?v=${cacheBuster}`);
                    sound.preload = 'auto';
                    sound.volume = 0.6;
                    sound.load();
                    this.popSounds.push(sound);
                }
                this.currentSoundIndex = 0;

                document.addEventListener('touchstart', () => {
                    this.popSounds.forEach(sound => {
                        sound.play().then(() => sound.pause()).catch(() => {});
                    });
                }, { once: true });

                this.cloudImage = new Image();
                this.cloudImage.src = `https://cdn.pixabay.com/photo/2013/07/12/12/58/cloud-146520_1280.png?v=${cacheBuster}`;
                this.cloudImage.onerror = () => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±–ª–∞–∫–∞');

                this.eventImages = {
                    plane: new Image(),
                    bird: new Image(),
                    balloon: new Image()
                };
                this.eventImages.plane.src = `https://cdn.pixabay.com/photo/2013/07/12/18/38/airplane-153541_1280.png?v=${cacheBuster}`;
                this.eventImages.bird.src = `https://cdn.pixabay.com/photo/2013/07/12/15/36/seagull-150140_1280.png?v=${cacheBuster}`;
                this.eventImages.balloon.src = `https://cdn.pixabay.com/photo/2013/07/12/17/46/hot-air-balloon-152513_1280.png?v=${cacheBuster}`;
            }

            setupEventListeners() {
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e));
                
                window.Telegram.WebApp.onEvent('mainButtonClicked', () => {
                    if (this.gameOver) {
                        const data = JSON.stringify({ score: this.score, missed: this.missedBalloons });
                        window.Telegram.WebApp.sendData(data);
                        this.resetGame();
                        console.log('–°—á—ë—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∏ –∏–≥—Ä–∞ –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω–∞:', this.score);
                    }
                });
            }

            resetGame() {
                this.balloons = [];
                this.score = 0;
                this.missedBalloons = 0;
                this.lastBalloonTime = 0;
                this.balloonInterval = 500;
                this.totalBalloonsCreated = 0;
                this.lastMilestone = 0;
                this.gameOver = false;
                this.events = [];
                this.updateScore(0);
                this.missedBarFill.style.width = '100%';
                window.Telegram.WebApp.MainButton.hide();
            }

            handleTouch(e) {
                if (this.gameOver) return;
                e.preventDefault();
                
                for (let t = 0; t < e.touches.length; t++) {
                    const touch = e.touches[t];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    for (let i = this.balloons.length - 1; i >= 0; i--) {
                        const balloon = this.balloons[i];
                        if (!balloon.popped && this.isPointInBalloon(touchX, touchY, balloon)) {
                            balloon.popped = true;
                            balloon.popTime = Date.now();
                            balloon.popOpacity = 1;
                            this.updateScore(this.score + 1);
                            this.playPopSound();
                            break;
                        }
                    }
                }
            }
            
            playPopSound() {
                const sound = this.popSounds[this.currentSoundIndex];
                sound.currentTime = 0;
                sound.play().catch(error => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', error));
                this.currentSoundIndex = (this.currentSoundIndex + 1) % this.popSounds.length;
            }
            
            isPointInBalloon(x, y, balloon) {
                const centerX = balloon.x + balloon.size / 2;
                const centerY = balloon.y + balloon.size / 2;
                const radius = balloon.size * 0.4;
                const distance = Math.sqrt(
                    Math.pow(x - centerX, 2) + 
                    Math.pow(y - centerY, 2)
                );
                return distance <= radius;
            }

            createBalloon() {
                const size = 100;
                const index = Math.floor(Math.random() * this.balloonImages.length);
                return {
                    x: Math.random() * (this.canvas.width / this.dpr - size),
                    y: this.canvas.height / this.dpr + size,
                    dy: -(2 + Math.random() * 3),
                    size: size,
                    image: this.balloonImages[index],
                    poppedImage: this.poppedImages[index],
                    popped: false,
                    popTime: 0,
                    popOpacity: 1,
                    rotation: Math.random() * 0.1 - 0.05
                };
            }

            triggerRandomEvent() {
                const canvasWidth = this.canvas.width / this.dpr;
                const canvasHeight = this.canvas.height / this.dpr;
                const events = ['plane', 'bird', 'balloon'];
                const eventType = events[Math.floor(Math.random() * events.length)];
                const direction = Math.random() < 0.5 ? 1 : -1;
                const speed = (2 + Math.random() * 3) * direction; // –£—Å–∫–æ—Ä–∏–º —Å–æ–±—ã—Ç–∏—è
                const yPos = Math.random() * canvasHeight * 0.5;

                this.events.push({
                    type: eventType,
                    x: direction > 0 ? -200 : canvasWidth + 200,
                    y: yPos,
                    speed: speed,
                    size: 200, // –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏
                    opacity: 0.8 // –ü–æ–≤—ã—Å–∏–º –≤–∏–¥–∏–º–æ—Å—Ç—å
                });
            }

            startGameLoop() {
                this.lastFrameTime = performance.now();
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            gameLoop(timestamp) {
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                
                this.update(deltaTime, timestamp);
                this.render();
                
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            update(deltaTime, timestamp) {
                if (this.gameOver) return;

                if (timestamp - this.lastBalloonTime > this.balloonInterval && this.totalBalloonsCreated < this.maxBalloons) {
                    this.balloons.push(this.createBalloon());
                    this.totalBalloonsCreated++;
                    this.lastBalloonTime = timestamp;
                    this.balloonInterval = Math.min(1000, this.balloonInterval + (this.totalBalloonsCreated / this.maxBalloons) * 5);
                }
                
                for (let i = this.balloons.length - 1; i >= 0; i--) {
                    const balloon = this.balloons[i];
                    
                    if (balloon.popped) {
                        balloon.popOpacity -= deltaTime / 200;
                        if (balloon.popOpacity <= 0) {
                            this.balloons.splice(i, 1);
                            continue;
                        }
                    } else {
                        balloon.y += balloon.dy * (deltaTime / 16.67);
                        balloon.x += Math.sin(timestamp / 1000 + i) * 0.5;
                        if (balloon.y < -balloon.size) {
                            this.balloons.splice(i, 1);
                            this.missedBalloons++;
                            this.updateMissedBar();
                            if (this.missedBalloons >= 100) {
                                this.gameOver = true;
                                this.showGameOver();
                            }
                        }
                    }
                }

                const canvasWidth = this.canvas.width / this.dpr;
                this.clouds.forEach(cloud => {
                    cloud.x += cloud.speed * (deltaTime / 16.67);
                    if (cloud.x > canvasWidth) {
                        cloud.x = -cloud.size;
                    }
                });

                for (let i = this.events.length - 1; i >= 0; i--) {
                    const event = this.events[i];
                    event.x += event.speed * (deltaTime / 16.67);
                    if (event.speed > 0 && event.x > canvasWidth + event.size || event.speed < 0 && event.x < -event.size) {
                        this.events.splice(i, 1);
                    }
                }
            }

            updateMissedBar() {
                const percentage = (100 - this.missedBalloons) / 100; // –£–º–µ–Ω—å—à–∞–µ–º —à–∫–∞–ª—É
                this.missedBarFill.style.width = `${percentage * 100}%`;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width / this.dpr, this.canvas.height / this.dpr);
                
                this.clouds.forEach(cloud => {
                    this.ctx.save();
                    this.ctx.globalAlpha = cloud.opacity;
                    if (this.cloudImage.complete && this.cloudImage.naturalWidth > 0) {
                        this.ctx.drawImage(
                            this.cloudImage,
                            cloud.x,
                            cloud.y,
                            cloud.size,
                            cloud.size * 0.6
                        );
                    } else {
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                        const centerX = cloud.x + cloud.size / 2;
                        const centerY = cloud.y + cloud.size / 3;
                        const radius = cloud.size / 3;
                        this.ctx.beginPath();
                        this.ctx.arc(centerX - radius/1.5, centerY, radius, 0, Math.PI * 2);
                        this.ctx.arc(centerX + radius/1.5, centerY, radius * 0.8, 0, Math.PI * 2);
                        this.ctx.arc(centerX, centerY - radius/2, radius * 0.9, 0, Math.PI * 2);
                        this.ctx.arc(centerX - radius, centerY + radius/3, radius * 0.7, 0, Math.PI * 2);
                        this.ctx.arc(centerX + radius/2, centerY + radius/3, radius * 0.6, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                    this.ctx.restore();
                });

                this.events.forEach(event => {
                    this.ctx.save();
                    this.ctx.globalAlpha = event.opacity;
                    const img = this.eventImages[event.type];
                    if (img.complete && img.naturalWidth > 0) {
                        this.ctx.drawImage(img, event.x, event.y, event.size, event.size);
                    }
                    this.ctx.restore();
                });

                this.balloons.forEach(balloon => {
                    this.ctx.save();
                    this.ctx.translate(balloon.x + balloon.size / 2, balloon.y + balloon.size / 2);
                    this.ctx.rotate(Math.sin(this.lastFrameTime / 1000) * balloon.rotation);
                    if (balloon.popped) {
                        this.ctx.globalAlpha = balloon.popOpacity;
                        this.ctx.drawImage(
                            balloon.poppedImage, 
                            -balloon.size / 2, 
                            -balloon.size / 2, 
                            balloon.size, 
                            balloon.size
                        );
                    } else {
                        this.ctx.drawImage(
                            balloon.image, 
                            -balloon.size / 2, 
                            -balloon.size / 2, 
                            balloon.size, 
                            balloon.size
                        );
                    }
                    this.ctx.restore();
                });
            }
        }

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        window.onload = () => {
            if ('caches' in window) {
                caches.keys().then(keys => {
                    keys.forEach(key => caches.delete(key));
                });
            }

            try {
                if (window.gameInstance) {
                    window.gameInstance = null;
                }
                window.gameInstance = new BalloonPopperGame();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã:', e);
            }
        };
    </script>

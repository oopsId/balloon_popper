<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Лопай шарики</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFF;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px 25px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #FF5722;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #milestone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            color: #FF5722;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?v=${new Date().getTime()}"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Счёт: 0</div>
    <div id="milestone">Поздравляем! 50 шариков!</div>
    <div id="error" style="display: none;">Эта игра работает только в Telegram!</div>
    <script>
        const cacheBuster = new Date().getTime();

        class BalloonPopperGame {
            constructor() {
                this.initTelegram();
                this.initCanvas();
                this.initGameState();
                this.loadAssets();
                this.setupEventListeners();
                this.startGameLoop();
            }

            initTelegram() {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    document.getElementById('gameCanvas').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    throw new Error('Not in Telegram');
                }

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                window.Telegram.WebApp.MainButton.setText('Сохранить счёт');
                window.Telegram.WebApp.MainButton.show();
            }

            initCanvas() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.dpr = window.devicePixelRatio || 1;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.milestoneElement = document.getElementById('milestone');
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth * this.dpr;
                this.canvas.height = window.innerHeight * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
                this.initClouds(); // Пересоздаем облака при изменении размера
            }

            initGameState() {
                this.balloons = [];
                this.score = 0;
                this.lastBalloonTime = 0;
                this.balloonInterval = 500;
                this.maxBalloons = 10000; // Увеличиваем максимальное количество шариков
                this.totalBalloonsCreated = 0;
                this.lastMilestone = 0;
                this.encouragements = [
                    "Отлично, продолжай!", "Ты в ударе!", "Супер, так держать!", 
                    "Невероятно!", "Ты мастер шариков!", "Вперед к рекорду!",
                    "Круто, не останавливайся!", "Фантастика!", "Ты чемпион!",
                    "Просто wow!"
                ];
                this.clouds = [];
                this.initClouds();
                this.updateScore(0);
            }

            initClouds() {
                this.clouds = [];
                const canvasWidth = this.canvas.width / this.dpr;
                const canvasHeight = this.canvas.height / this.dpr;
                
                for (let layer = 0; layer < 3; layer++) {
                    const cloudCount = 3 + layer;
                    for (let i = 0; i < cloudCount; i++) {
                        this.clouds.push({
                            x: Math.random() * canvasWidth,
                            y: Math.random() * canvasHeight * 0.7,
                            size: 200 + layer * 100,
                            speed: 0.1 + layer * 0.05,
                            opacity: 0.8 - layer * 0.2,
                            layer: layer
                        });
                    }
                }
            }

            updateScore(newScore) {
                this.score = newScore;
                this.scoreDisplay.textContent = `Счёт: ${this.score}`;
                
                if (this.score > 0 && this.score % 50 === 0 && this.score !== this.lastMilestone) {
                    this.showMilestone();
                    this.lastMilestone = this.score;
                }
            }
            
            showMilestone() {
                const encouragement = this.encouragements[Math.min(Math.floor(this.score / 50) - 1, this.encouragements.length - 1)];
                this.milestoneElement.textContent = `${encouragement} ${this.score} шариков!`;
                this.milestoneElement.style.opacity = '1';
                setTimeout(() => {
                    this.milestoneElement.style.opacity = '0';
                }, 3000);
            }

            loadAssets() {
                this.balloonSources = [
                    `https://oopsid.github.io/balloon_popper/assets/balloon_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/balloon_blue.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/balloon_yellow.png?v=${cacheBuster}`
                ];
                this.poppedSources = [
                    `https://oopsid.github.io/balloon_popper/assets/popped_red.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_blue.png?v=${cacheBuster}`,
                    `https://oopsid.github.io/balloon_popper/assets/popped_yellow.png?v=${cacheBuster}`
                ];
                
                this.balloonImages = this.balloonSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`Ошибка загрузки изображения: ${src}`);
                    return img;
                });
                
                this.poppedImages = this.poppedSources.map(src => {
                    const img = new Image();
                    img.src = src;
                    img.onerror = () => console.error(`Ошибка загрузки изображения: ${src}`);
                    return img;
                });

                this.popSounds = [];
                for (let i = 0; i < 5; i++) {
                    const sound = new Audio(`https://oopsid.github.io/balloon_popper/assets/pop_sound.mp3?v=${cacheBuster}`);
                    sound.preload = 'auto';
                    sound.volume = 0.6;
                    sound.load();
                    this.popSounds.push(sound);
                }
                this.currentSoundIndex = 0;

                document.addEventListener('touchstart', () => {
                    this.popSounds.forEach(sound => {
                        sound.play().then(() => sound.pause()).catch(() => {});
                    });
                }, { once: true });

                // Загружаем новое изображение облака
                this.cloudImage = new Image();
                this.cloudImage.src = `https://cdn.pixabay.com/photo/2013/07/12/12/58/cloud-146520_1280.png?v=${cacheBuster}`;
                this.cloudImage.onerror = () => console.error('Ошибка загрузки изображения облака');
                
                // Резервное изображение для облака (SVG)
                this.cloudSvg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
                    <path d="M47,56 C47,56 0,56 0,56 C0,56 0,99 0,99 C0,99 47,99 47,99 C47,99 47,56 47,56 Z" fill="#fff" opacity="0.5"/>
                    <circle cx="79" cy="78" r="30" fill="#fff" opacity="0.6"/>
                    <circle cx="117" cy="78" r="20" fill="#fff" opacity="0.6"/>
                    <circle cx="148" cy="78" r="22" fill="#fff" opacity="0.6"/>
                    <circle cx="165" cy="68" r="18" fill="#fff" opacity="0.6"/>
                    <circle cx="43" cy="78" r="28" fill="#fff" opacity="0.7"/>
                    <circle cx="20" cy="68" r="20" fill="#fff" opacity="0.7"/>
                </svg>
                `;
                const svgBlob = new Blob([this.cloudSvg], {type: 'image/svg+xml'});
                this.cloudSvgUrl = URL.createObjectURL(svgBlob);
                
                this.backupCloudImage = new Image();
                this.backupCloudImage.src = this.cloudSvgUrl;
            }

            setupEventListeners() {
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e));
                
                window.Telegram.WebApp.onEvent('mainButtonClicked', () => {
                    const data = JSON.stringify({ score: this.score });
                    window.Telegram.WebApp.sendData(data);
                    console.log('Счёт отправлен:', this.score);
                });
            }

            handleTouch(e) {
                e.preventDefault();
                
                for (let t = 0; t < e.touches.length; t++) {
                    const touch = e.touches[t];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    for (let i = this.balloons.length - 1; i >= 0; i--) {
                        const balloon = this.balloons[i];
                        if (!balloon.popped && this.isPointInBalloon(touchX, touchY, balloon)) {
                            balloon.popped = true;
                            balloon.popTime = Date.now();
                            this.updateScore(this.score + 1);
                            this.playPopSound();
                            break;
                        }
                    }
                }
            }
            
            playPopSound() {
                const sound = this.popSounds[this.currentSoundIndex];
                sound.currentTime = 0;
                sound.play().catch(error => console.error('Ошибка воспроизведения звука:', error));
                this.currentSoundIndex = (this.currentSoundIndex + 1) % this.popSounds.length;
            }
            
            isPointInBalloon(x, y, balloon) {
                const centerX = balloon.x + balloon.size / 2;
                const centerY = balloon.y + balloon.size / 2;
                const radius = balloon.size * 0.4;
                const distance = Math.sqrt(
                    Math.pow(x - centerX, 2) + 
                    Math.pow(y - centerY, 2)
                );
                return distance <= radius;
            }

            createBalloon() {
                const size = 100;
                const index = Math.floor(Math.random() * this.balloonImages.length);
                return {
                    x: Math.random() * (this.canvas.width / this.dpr - size),
                    y: this.canvas.height / this.dpr + size,
                    dy: -(2 + Math.random() * 3),
                    size: size,
                    image: this.balloonImages[index],
                    poppedImage: this.poppedImages[index],
                    popped: false,
                    popTime: 0,
                    rotation: Math.random() * 0.1 - 0.05
                };
            }

            startGameLoop() {
                this.lastFrameTime = performance.now();
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            gameLoop(timestamp) {
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                
                this.update(deltaTime, timestamp);
                this.render();
                
                requestAnimationFrame(timestamp => this.gameLoop(timestamp));
            }

            update(deltaTime, timestamp) {
                // Обновление шариков
                if (timestamp - this.lastBalloonTime > this.balloonInterval && this.totalBalloonsCreated < this.maxBalloons) {
                    // Удаляем проверку if (this.balloons.length < 20), чтобы шарики продолжали создаваться
                    this.balloons.push(this.createBalloon());
                    this.totalBalloonsCreated++;
                    
                    this.lastBalloonTime = timestamp;
                    // Уменьшаем интервал появления шариков для постепенного ускорения игры
                    this.balloonInterval = Math.max(200, this.balloonInterval - 0.5);
                }
                
                for (let i = this.balloons.length - 1; i >= 0; i--) {
                    const balloon = this.balloons[i];
                    
                    if (balloon.popped && (timestamp - balloon.popTime > 300)) { // Увеличиваем время отображения лопнутых шариков
                        this.balloons.splice(i, 1);
                        continue;
                    }
                    
                    if (!balloon.popped) {
                        balloon.y += balloon.dy * (deltaTime / 16.67);
                        balloon.x += Math.sin(timestamp / 1000 + i) * 0.5;
                        if (balloon.y < -balloon.size) {
                            this.balloons.splice(i, 1);
                        }
                    }
                }

                // Обновление облаков
                const canvasWidth = this.canvas.width / this.dpr;
                this.clouds.forEach(cloud => {
                    cloud.x += cloud.speed * (deltaTime / 16.67);
                    if (cloud.x > canvasWidth) {
                        cloud.x = -cloud.size;
                    }
                });
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width / this.dpr, this.canvas.height / this.dpr);
                
                // Рендеринг облаков (сначала, чтобы они были на заднем плане)
                this.clouds.forEach(cloud => {
                    this.ctx.save();
                    this.ctx.globalAlpha = cloud.opacity;
                    
                    // Проверяем, загрузилось ли основное изображение облака
                    if (this.cloudImage.complete && this.cloudImage.naturalWidth > 0) {
                        this.ctx.drawImage(
                            this.cloudImage,
                            cloud.x,
                            cloud.y,
                            cloud.size,
                            cloud.size * 0.6
                        );
                    } 
                    // Пробуем использовать резервное SVG-изображение
                    else if (this.backupCloudImage.complete && this.backupCloudImage.naturalWidth > 0) {
                        this.ctx.drawImage(
                            this.backupCloudImage,
                            cloud.x,
                            cloud.y,
                            cloud.size,
                            cloud.size * 0.6
                        );
                    } 
                    // Если ни одно изображение не загрузилось, рисуем круглые облака
                    else {
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        // Рисуем группу перекрывающихся кругов, чтобы сделать похожим на облако
                        const centerX = cloud.x + cloud.size / 2;
                        const centerY = cloud.y + cloud.size / 3;
                        const radius = cloud.size / 3;
                        
                        this.ctx.beginPath();
                        this.ctx.arc(centerX - radius/1.5, centerY, radius, 0, Math.PI * 2);
                        this.ctx.arc(centerX + radius/1.5, centerY, radius * 0.8, 0, Math.PI * 2);
                        this.ctx.arc(centerX, centerY - radius/2, radius * 0.9, 0, Math.PI * 2);
                        this.ctx.arc(centerX - radius, centerY + radius/3, radius * 0.7, 0, Math.PI * 2);
                        this.ctx.arc(centerX + radius/2, centerY + radius/3, radius * 0.6, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                    this.ctx.restore();
                });

                // Рендеринг шариков (поверх облаков)
                this.balloons.forEach(balloon => {
                    this.ctx.save();
                    this.ctx.translate(
                        balloon.x + balloon.size / 2,
                        balloon.y + balloon.size / 2
                    );
                    this.ctx.rotate(Math.sin(this.lastFrameTime / 1000) * balloon.rotation);
                    if (balloon.popped) {
                        this.ctx.drawImage(
                            balloon.poppedImage, 
                            -balloon.size / 2, 
                            -balloon.size / 2, 
                            balloon.size, 
                            balloon.size
                        );
                    } else {
                        this.ctx.drawImage(
                            balloon.image, 
                            -balloon.size / 2, 
                            -balloon.size / 2, 
                            balloon.size, 
                            balloon.size
                        );
                    }
                    this.ctx.restore();
                });
            }
        }

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        window.onload = () => {
            if ('caches' in window) {
                caches.keys().then(keys => {
                    keys.forEach(key => caches.delete(key));
                });
            }

            try {
                if (window.gameInstance) {
                    window.gameInstance = null;
                }
                window.gameInstance = new BalloonPopperGame();
            } catch (e) {
                console.error('Ошибка инициализации игры:', e);
            }
        };
    </script>
</body>
</html>
